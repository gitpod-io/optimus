[package]
name = "optimus"
version = "0.1.0"
authors = ["AXON <axonasif@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#wildmatch = "2.1.0"
serde_json = "1.0.81"
serde = { version = "1.0.137", features = ["derive"] }
regex = "1.4.5"
glob = "0.3.0"
term_grid = "0.2.0"
urlencoding = "2.1.0"
thorne = { path = "thorne/" }
#imgur = { path = "imgur/" }
sqlx = { version = "0.5.13", features = ["runtime-tokio-rustls", "sqlite", "offline"] }
anyhow = "1.0.57"
meilisearch-sdk = "0.17.0"

[dependencies.reqwest]
default-features = false
features = ["rustls-tls"]
version = "0.11.3"

[dependencies.serenity]
path = "serenity/"
default-features = false
features = ["client", "unstable_discord_api", "gateway", "rustls_backend", "model", "utils", "cache", "framework", "standard_framework", "collector"]
#version = "0.10.10"

[dependencies.tokio]
version = "1.4.0"
features = ["macros", "rt-multi-thread", "process"]
