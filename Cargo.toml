[package]
name = "optimus"
version = "0.1.0"
authors = ["AXON <axonasif@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0.81"
serde = { version = "1.0.137", features = ["derive"] }
regex = "1.5.6"
urlencoding = "2.1.0"
sqlx = { version = "0.6.2", features = ["runtime-tokio-rustls", "sqlite", "offline"] }
anyhow = "1.0.57"
meilisearch-sdk = "0.20.1"
words-count = "0.1.3"
html-escape = "0.2.11"
piston_rs = "0.4.2"
async-trait = "0.1.59"
duplicate = "0.4.1"

[dependencies.reqwest]
default-features = false
features = ["rustls-tls"]
version = "0.11.10"

[dependencies.serenity]
path = "serenity/"
default-features = false
features = ["client", "unstable_discord_api", "gateway", "rustls_backend", "model", "utils", "cache", "framework", "standard_framework", "collector"]
#version = "0.10.10"

[dependencies.tokio]
version = "1.18.2"
features = ["macros", "rt-multi-thread", "process"]
